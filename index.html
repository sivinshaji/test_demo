<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>People Counter</title>
</head>
<body>

    <h1 class="page-title">WELCOME TO <span>JAVA-SCRIPT</span></h1>
    <hr>
    <br>

    <div class="page-section">
        <h2 class="counter">Js Counter App</h2>
        <div class="counter-card">
            <h2 style="font-weight: 500;">People Entered</h2>
            <h3 id="people-count">0</h3>
            <button class="btn btn-primary" id="increment-btn" onclick="addValue()">+</button>
            <button class="btn btn-primary" id="decerment-btn" onclick="subValue()">-</button>
        </div>
    </div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
